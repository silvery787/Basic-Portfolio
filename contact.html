<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic Portfolio: Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="header-wrapper">
		<div id="header" class="clearfix">
			<h1>Victoria Pismennaya</h1>
			<div id="menu-box">
				<a class="menu" href="index.html">About</a>
				<a class="menu" id="menu-mid-item" href="portfolio.html">Portfolio</a>
				<a class="menu" href="#">Contact</a>
			</div>
			<br>
		</div>
		</div>
		<div class="content-wrapper">
			<div id="content-inside">
				<div id="content">
					<section>
						<h2 id="page_title">Contact</h2>
						<form id="contact_form" action="mailto:someone@example.com" method="post" enctype="text/plain">
							Name
							<br>
							<input type="text" name="f_name" placeholder="John Smith">
							<br>
							Email
							<br>
							<input type="text" name="f_email" placeholder="example@gmail.com">
							<br>
							Message
							<br>
							<textarea name="f_msg"></textarea>
							<br>
							<input type="submit" name="Submit" id="f_submit">
							<br>
						</form>
					</section>
				</div>
			
				<div id="sidebar">
					<h3 id="menu_title">Connect with Me</h3>
					<a href="#">
						<img class="menu-icon" src="assets/images/ico_github.png" alt="git_icon">
					</a>
					<a href="#">
						<img class="menu-icon" src="assets/images/ico_linkedin.png" alt="linkedin_icon">
					</a>
					<a href="#">
						<img class="menu-icon" src="assets/images/ico_overflow.png" alt="overflow_icon">
					</a>
				</div>
				<p class="clear"></p>
				<br>
			</div>
		</div>
	</div> 
	
	<footer class="footer">
		&copy; Copyright 2017 Victoria Pismennaya
	</footer>

</body>
</html>
